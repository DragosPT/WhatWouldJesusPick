<!DOCTYPE html>
<html>
<head>
<style>

.screenFiller {
	height: 100vh;
	width: 100vw;
	background-image: url("picture.svg");
	background-position: center;
	background-repeat: no-repeat; 
}

#textLeft {
  position: absolute;
  top: 50%;
  left: 28%;
  width: 200px;
  font-size:24px;
  background-color:cyan;
}

#textRight {
  position: absolute;
  top: 50%;
  right: 28%;
  font-size:24px;
  width: 200px;
  background-color:cyan;
}

#pickButton{
  position: absolute;
  top: 30%;
  right: 50%;
font-size:24px;
background-color:cyan;
}
</style>

<script>
	function pick(){
	
	var a = Math.random() * 2;
	var ans = "Jesus picks ";
	if (a>1){
		ans += document.getElementById("textLeft").value;
	}else{
		ans += ans = document.getElementById("textRight").value;
	}
	
	alert(ans);
	}
</script>

</head>
<body>
<body>
<div class="screenFiller">		
	<input type="text" id="textLeft" />
	<input type="text" id="textRight" />
	<input type="button" id="pickButton" value="Pick" onclick="pick()"/>			
</div>
</body>
